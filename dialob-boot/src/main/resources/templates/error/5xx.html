<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: common_content(null,~{::applicationContent},null,null)}">
<body>
<div th:fragment="applicationContent">
  <div><span th:text="${status}">5xx</span> - <span th:text="${error}">error</span></div>
  <div th:text="${exception}"></div>
  <div th:text="${path}"></div>
  <pre th:text="${trace}"></pre>
</div>
</body>
</html>
