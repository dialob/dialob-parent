nodeId: "default"

server:
  port: 8081
  use-forward-headers: true
  servlet:
    contextPath: ""
    error:
      # never, on_trace_param ( url -> ?trace=true ), always
      include-stacktrace: always

login.server.url: "https://login.example.com"

spring:
  profiles:
    active:
      - ui
  aop:
    proxy-target-class: false
  session:
    store-type: none
  application:
    name: ${project.artifactId:dialob-boot}
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      WRITE_DATE_TIMESTAMPS_AS_NANOSECONDS: false
    deserialization:
      READ_DATE_TIMESTAMPS_AS_NANOSECONDS: false
  security:
    oauth2:
      client:
        registration:
          default:
            provider: "oauth2-login-provider"
            clientName: default
            clientId: localhost
            clientSecret: mysecret
            authorizationGrantType: authorization_code
            redirectUri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid   # We'll do authentication only (SSO)
              - profile  # Triggers userinfo lookup
        provider:
          oauth2-login-provider:
            authorizationUri: ${login.server.url}/oauth/authorize
            tokenUri: ${login.server.url}/oauth/token
            jwkSetUri: ${login.server.url}/token_keys
            userNameAttribute: sub
            userInfoUri: ${login.server.url}/userinfo
  cloud:
    gcp:
      core:
        enabled: false
      pubsub:
        enabled: false

info:
  build:
    artifact: "@project.artifactId@"
    name: "@project.name@"
    version: "@project.version@"
    timestamp: "@timestamp@"
    number: "@buildNumber@"

logging:
  path: "./"

management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /manage
      exposure:
        include: '*'

dialob:
  api:
    context-path: "/api"
    apiKeySalt: "secret"
    apiKeys:
    - tenantId: "${dialob.tenant.fixedId:00000000-0000-0000-0000-000000000000}"
      clientId: "${dialob.tenant.fixedId:00000000-0000-0000-0000-000000000000}"
      # hmacsha256 hash of "localsecret" and key secret "secret"
      hash: "kG0621+jXaUCcPpBJIluHXjlA//sWO3zGaq5BAuq+lQ="

    schemes:
    - type: apiKey
      name: ApiKey
      keyName: "x-api-key"
      passAs: "header"
    cors:
      allow-credentials: true
      allowed-headers:
      allowed-methods:
        - GET
        - HEAD
        - POST
        - PUT
      allowed-origins:
        - "*"
      exposed-headers:
      max-age: 1800s
  security:
    enabled: true
    audit:
      enabled: false
    groupPermissions:
      "dialob.questionnaire.view":
        - questionnaires.get
      "dialob.questionnaire.edit":
        - questionnaires.put
        - questionnaires.post
      "dialob.questionnaire.delete":
        - questionnaires.delete
      "dialob.form.view":
        - forms.get
      "dialob.form.edit":
        - forms.put
        - forms.post
        - forms.delete
      "dialob.audit":
        - audit
      "dialob.admin":
        - tenant.all
      "dialob.composer":
        - composer.view
        - manager.view
  session:
    cache:
      type: NONE
