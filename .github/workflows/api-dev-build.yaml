on:
  pull_request:
    paths:
      - 'api/**'
    branches:
      - dev
  push:
    paths:
      - 'api/**'
    branches:
      - dev

name: dev - build api

jobs:
  build:
    name: Build API - dev
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.ref }}
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'maven'

