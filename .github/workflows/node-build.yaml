on:
  push:
    paths:
      - 'frontend/**'
      - '!**.md'
    branches:
      - dev
      - main

  pull_request:
    paths:
      - 'frontend/**'
      - '!**.md'
    branches:
      - dev
      - main

  workflow_dispatch:

name: node - build - frontend

jobs:
  build:
    name: Build Frontend from branch - main
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        scope: '@dialob'
        always-auth: true
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45
      with:
        dir_names: 'true'
      # To compare changes between the current commit and the last pushed remote commit set `since_last_remote_commit: true`. e.g
      # with:
      #   since_last_remote_commit: true

    - run: |
       cd demo-dialob-io-app
       pnpm install
       pnpm build
       cd ..
       cd dialob-composer-material
       yarn install
       yarn run build:lib
       cd ..
       cd dialob-composer-material-custom-app
       yarn install
       yarn build
       cd ..
       cd dialob-composer-semantic
       yarn install
       yarn build
       cd ..
       cd dialob-composer-semantic-app
       yarn install
       yarn build
       cd ..
       cd dialob-fill-api
       yarn install
       yarn build
       cd ..
       cd dialob-fill-demo-material
       pnpm install
       pnpm build
       cd ..
       cd dialob-fill-material
       yarn install
       yarn build
       cd ..
       cd dialob-fill-react
       yarn install
       yarn build
       cd ..
       cd dialob-material-dashboard
       pnpm install
       pnpm build
       cd ..
       cd dialob-review-material
       yarn install
       yarn build
       cd ..
