on:
  push:
    paths:
      - 'frontend/**'
      - '!**.md'
    branches:
      - dev
      - main

  pull_request:
    paths:
      - 'frontend/**'
      - '!**.md'
    branches:
      - dev
      - main

  workflow_dispatch:

name: node - build - frontend
env:
  CDN_DOMAIN: ${{ vars.CDN_DOMAIN }}

jobs:
  build:
    name: Build Frontend from branch - main
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        scope: '@dialob'
        cache: 'pnpm'
        always-auth: true
        cache-dependency-path: pnpm-lock.yaml

    - name: Install dependencies
      run: |
        pnpm -r install

    - name: Test
      run: |
        pnpm -r test

    - name: Build
      run: |
        pnpm -r build
  
    - name: Create Release Pull Request
      if: github.event_name != 'pull_request'
      uses: changesets/action@v1
      id: changesets
      with:
        title: Version Frontend Packages
        commit: Version Frontend Packages
        publish: pnpm ci:publish
        version: pnpm ci:version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

    - name: Package distributions

      run: ./distribution-packages.sh -o $ARTIFACT_OUTPUT
      env:
        PUBLISHED_PACKAGES: "${{ steps.changesets.outputs.publishedPackages }}"
        ARTIFACT_OUTPUT: ${{ github.workspace }}/artifacts

    - name: Upload distributions
      uses: actions/upload-artifact@v4
      with:
        name: 'artifacts'
        path: ${{ github.workspace }}/artifacts
